{% load staticfiles %}
<div id="banner">
        <ul>
            <li>
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Sky1 Prospectiva -->
                <ins class="adsbygoogle"
                     style="display:inline-block;width:728px;height:90px"
                     data-ad-client="ca-pub-7406359102676080"
                     data-ad-slot="3925791566"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </li>
{% if active_sliders_list %}

            {% for slider in active_sliders_list %}
            {% if slider.is_active %}
                <li {% if forloop.first %}
                        class="active"
                    {% endif %} data-count="{{ forloop.counter }}">
                    {% if slider.link_target %}
                        <a href="{{ slider.link_target }}" target="_blank">
                        <img src="/media/{{ slider.image_file }}" />
                        </a>
                    {% else %}
                        <img src="/media/{{ slider.image_file }}" />
                    {% endif %}
                </li>
            {% endif %}
      {% endfor %}

{% endif %}
    </ul>
</div>
